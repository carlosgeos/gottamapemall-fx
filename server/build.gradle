group 'be.ac.ulb.infof307.g07'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'


sourceCompatibility = 1.8

mainClassName = "be.ac.ulb.infof307.g07.Main"

repositories {
    mavenCentral()
    flatDir {
	dirs '../lib'
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gotta Map Em All Server',
        'Implementation-Version': 1.0,
        'Main-Class': 'be.ac.ulb.infof307.g07.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.sparkjava:spark-core:2.3'
    compile 'org.mongodb.morphia:morphia:1.2.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
}
