group 'be.ac.ulb.infof307.g07'
version '1.0-SNAPSHOT'


apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'


mainClassName = "be.ac.ulb.infof307.g07.Main"


sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.lynden/GMapsFX
    compile group: 'com.lynden', name: 'GMapsFX', version: '2.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}